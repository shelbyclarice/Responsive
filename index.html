<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Week 3: Responsive Website Layout</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <header>
      <div class="container">
        <!--branding includes the logo and comapny title-->
        <!--Full title will disapear and just the logo will be present when on smaller screen size-->
        <div id="branding">
          <h1>
            <span class="highlight">Logo</span
            ><span class="hidden"> and Full Title</span>
          </h1>
        </div>
        <!--nav bar menu inlcuding about, products, contact, and sign in sections-->
        <nav>
          <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="index.html">Products</a></li>
            <li><a href="index.html">Contact</a></li>
            <li><a href="index.html">Sign In</a></li>
          </ul>
        </nav>
        <!--On phone portriat, nav bar will be a hamburger icon.-->
        <a href="index.html">
          <div class="menu"></div>
          <div class="menu"></div>
          <div class="menu"></div>
        </a>
      </div>
    </header>

    <section id="showcase">
      <div class="container">
        <!--Slogan, paragraph text, and call to action button will be displayed under nav on top of background image-->
        <h1>Unforgettable Eye Catching Slogan</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
        <button><h2>CALL TO ACTION!</h2></button>
      </div>
    </section>

    <section id="boxes">
      <div class="container">
        <!--Each box will be an image with name of feature under image-->
        <div class="box">
          <img src="images/image2.jpg" />
          <h3>Feature 1</h3>
        </div>
        <div class="box">
          <img src="images/image2.jpg" />
          <h3>Feature 2</h3>
        </div>
        <div class="box">
          <img src="images/image2.jpg" />
          <h3>Feature 3</h3>
        </div>
      </div>
    </section>

    <footer>
      <p>Comapny Name, Copyright &copy; 2023</p>
    </footer>
  </body>
</html>
